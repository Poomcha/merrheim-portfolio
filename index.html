<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mickaël Merrheim - Sound Designer</title>
    <meta name="description" content="Your portfolio description goes here." />
    <meta name="keywords" content="your, keywords, here" />
    <meta name="author" content="Ben Degenève" />
    <link rel="stylesheet" href="./public/style.css" />
    <link
      rel="shortcut icon"
      href="./public/images/favicons/logo_w-b_4080-4080-round-fat.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="loader"></div>
    <header>
      <button class="sound">
        <img
          src="./public/images/icons/volume-on.svg"
          alt="Volume ON"
          class="icon"
          id="sound-toggler"
        />
      </button>
    </header>
    <main>
      <section class="home" id="home">
        <h1 class="home__title title">MICKAEL MERRHEIM<br />SOUND DESIGNER</h1>
        <img
          src="./public/images/logos/logo_w-b_4080-4080-round-fat-full.svg"
          alt="Mickaël Merrheim's Logo."
          class="home__logo"
        />
      </section>
      <section class="about" id="about">
        <img
          src="./public/images/backgrounds/pedals-1-blued.webp"
          alt="A propos de moi background."
          class="background"
          width="4400"
          height="2387"
          decoding="async"
          loading="eager"
        />
      </section>
      <section class="projects" id="projects">
        <img
          src="./public/images/backgrounds/matos-1-blued.webp"
          alt="Projets background."
          class="background"
          width="4976"
          height="2800"
          decoding="async"
          loading="eager"
        />
      </section>
      <section class="contact" id="contact">
        <img
          src="./public/images/backgrounds/mic-1-blued.webp"
          alt="Contact background."
          class="background"
          width="4976"
          height="2800"
          decoding="async"
          loading="eager"
        />
      </section>
    </main>
    <footer>
      <nav>
        <ul class="nav__links">
          <li class="nav__links__ctn">
            <a href="#home" class="nav__links__ctn__link">
              <img
                src="./public/images/icons/home.svg"
                alt="Home icon."
                class="icon icon--nav"
              />
              <span id="label-accueil"></span>
            </a>
          </li>
          <li class="nav__links__ctn">
            <a href="#about" class="nav__links__ctn__link">
              <img
                src="./public/images/icons/aboutme-alt.svg"
                alt="About me icon."
                class="icon icon--nav"
              />
              <span id="label-aproposdemoi"></span>
            </a>
          </li>
          <li class="nav__links__ctn">
            <a href="#projects" class="nav__links__ctn__link">
              <img
                src="./public/images/icons/music.svg"
                alt="Projects icon."
                class="icon icon--nav"
              />
              <span id="label-projets"></span>
            </a>
          </li>
          <li class="nav__links__ctn nav__links__ctn--reset-m">
            <a href="#contact" class="nav__links__ctn__link">
              <img
                src="./public/images/icons/contact.svg"
                alt="Contact icon."
                class="icon icon--nav"
              />
              <span id="label-contact"></span>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
  <script type="text/javascript" src="./index.js"></script>
</html>
